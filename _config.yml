# --- General options --- #

url: "https://cketti.de"
baseurl: ""

title: "cketti"
description: "cketti's blog"

# --- Navigation bar options --- #

navbar-links:
  Blog: "/"
  About: "about"
  Contact: "contact"

avatar: "/img/cketti.png"

# --- Background colour/image options --- #

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-border-col: "#EAEAEA"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# --- Footer options --- #

author: "cketti"

social-network-links:
  email: "hello@cketti.de"
  github: "cketti"
  twitter: "cketti"
  mastodon: "fosstodon.org/@cketti"

url-pretty: "cketti.de"

# --- Misc --- #

excerpt_length: 40
title-separator: "-"
date_format: "%B %-d, %Y"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/Berlin"
markdown: kramdown
highlighter: rouge
permalink: pretty
paginate: 5

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts
      social-share: false # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

plugins:
  - jekyll-paginate
  - jekyll-sitemap

